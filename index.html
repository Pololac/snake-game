<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <script src="app.js" type="module" defer></script>
    <title>Snake Game</title>
</head>
<body>
  <div class="scanline"></div>
  <div class="crt-effect"></div>

  <div class="container">

    <header>
      <h1 class="title">SNAKE GAME</h1>
      <p class="subtitle">RETRO GAMING ENTERTAINMENT</p>
    </header>


    <div class="controls">
      <input id="player-name" class="retro-input" type="text" minlength="2" maxlength="15" placeholder="Your name" />

      <p>Choose game difficulty</p>

      <div id="speed-buttons">
        <button data-speed="300" class="view-toggle active">Slug</button>
        <button data-speed="200" class="view-toggle">Worm</button>
        <button data-speed="100" class="view-toggle">Viper</button>
      </div>

    </div>

    <section class="game-area">
      <div class="controls-help" aria-label="Controls">
        <h2>Movement</h2>
        <p class="hint">Use the arrow keys :</p>
        <div class="keypad">
          <div class="key" id="key-up"    title="Arrow Up">▲</div>
          <div class="key" id="key-left"  title="Arrow Left">◀</div>
          <div class="key" id="key-right" title="Arrow Right">▶</div>
          <div class="key" id="key-down"  title="Arrow Down">▼</div>
        </div>
      </div>

      <div class="game-display">
        <canvas id="canvas"></canvas>
        <div id="score">Score :</div>
        <div class="controls buttons-row">
          <button class="retro-btn" id="btn-start">Start</button>
          <button class="retro-btn" id="btn-replay">Replay</button>
        </div>
      </div>

      <div class="leaderboard" aria-label="Leaderboard">
        <h2>Leaderboard</h2>
        <ol id="lb-list" class="lb-list"></ol>
        <div class="lb-actions">
          <button id="lb-clear" class="view-toggle">Reset</button>
        </div>
      </div>
    </section>
    

    
    
    <footer class="footer">
      © 2023 PIXEL LEGENDS • PRESS START TO PLAY
    </footer>
  </div>
  
</body>
</html>
